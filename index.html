<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual Oohel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            font-size: 14px;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #0066cc;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .chat-header {
            background-color: #0066cc;
            color: white;
            padding: 8px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }
        .chat-header-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .chat-logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        .chat-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-body {
            height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .chat-body.open {
            height: 350px;
            opacity: 1;
        }
        .messages {
            height: 280px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #e6e6e6;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            max-width: 85%;
            clear: both;
            font-size: 13px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #e6f2ff;
            float: right;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f1f0f0;
            float: left;
            text-align: left;
        }
        .input-area {
            display: flex;
            padding: 8px;
            border-top: 1px solid #e6e6e6;
            background-color: white;
        }
        .input-area input {
            flex-grow: 1;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 6px;
            font-size: 13px;
        }
        .input-area button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 13px;
        }
        .input-area button:hover {
            background-color: #0052a3;
        }
        .loading {
            text-align: center;
            padding: 8px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header" onclick="toggleChat()">
            <div class="chat-header-content">
                <img src="https://media.licdn.com/dms/image/v2/D4E0BAQHmxViisOIY9A/company-logo_200_200/company-logo_200_200/0/1730993264475/oohel_technologies_logo?e=2147483647&v=beta&t=0rcPoBP1tpmuQDu4NKzAdjPCMN1mJp4Rf4sBNcSwQeE" 
                     alt="Oohel Technologies Logo" 
                     class="chat-logo">
                <span class="chat-title">Asistente Virtual Oohel</span>
            </div>
            <span id="chat-toggle">▼</span>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    ¡Hola! Soy el asistente virtual de Oohel Technologies. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración del chat
        const RASA_SERVER_URL = 'http://localhost:5005/webhooks/rest/webhook';
        const SENDER_ID = 'usuario_' + Math.random().toString(36).substring(7);

        function toggleChat() {
            const chatBody = document.getElementById('chat-body');
            const chatToggle = document.getElementById('chat-toggle');
            
            chatBody.classList.toggle('open');
            chatToggle.textContent = chatBody.classList.contains('open') ? '▲' : '▼';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const messages = document.getElementById('messages');
            
            // Validar mensaje
            if (input.value.trim() === '') return;

            // Agregar mensaje del usuario
            const userMessageEl = document.createElement('div');
            userMessageEl.classList.add('message', 'user-message');
            userMessageEl.textContent = input.value;
            messages.appendChild(userMessageEl);

            // Mostrar indicador de carga
            const loadingEl = document.createElement('div');
            loadingEl.classList.add('message', 'bot-message', 'loading');
            loadingEl.textContent = 'Escribiendo...';
            messages.appendChild(loadingEl);

            // Scroll al final
            messages.scrollTop = messages.scrollHeight;

            // Enviar mensaje a Rasa
            fetch(RASA_SERVER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sender: SENDER_ID,
                    message: input.value
                })
            })
            .then(response => response.json())
            .then(data => {
                // Eliminar indicador de carga
                messages.removeChild(loadingEl);

                // Procesar respuestas de Rasa
                data.forEach(botMsg => {
                    const botMessageEl = document.createElement('div');
                    botMessageEl.classList.add('message', 'bot-message');
                    botMessageEl.textContent = botMsg.text;
                    messages.appendChild(botMessageEl);
                });

                // Si no hay respuesta de Rasa
                if (data.length === 0) {
                    const defaultMessageEl = document.createElement('div');
                    defaultMessageEl.classList.add('message', 'bot-message');
                    defaultMessageEl.textContent = 'Lo siento, no pude encontrar una respuesta. ¿Podrías reformular tu pregunta?';
                    messages.appendChild(defaultMessageEl);
                }

                // Scroll al final
                messages.scrollTop = messages.scrollHeight;
            })
            .catch(error => {
                // Eliminar indicador de carga
                if (loadingEl.parentNode) {
                    messages.removeChild(loadingEl);
                }

                console.error('Error:', error);
                const errorMessageEl = document.createElement('div');
                errorMessageEl.classList.add('message', 'bot-message');
                errorMessageEl.textContent = 'Hubo un error al conectar con el asistente. Por favor, inténtalo de nuevo.';
                messages.appendChild(errorMessageEl);
            });

            // Limpiar input
            input.value = '';
        }

        // Permitir enviar mensaje con Enter
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
